# Record name
name: flosch.slideshow::lang.controller.form.slideshows.title

# Model Form Field configuration
form: $/flosch/slideshow/models/slideshow/fields.yml

# Model Class name
modelClass: Flosch\Slideshow\Models\Slideshow

# Default redirect location
defaultRedirect: flosch/slideshow/slideshows

# Create page
create:
