    redirectClose: flosch/slideshow/slideshows
    flashSave: flosch.slideshow::lang.controller.form.slideshows.flashCreate

# Update page
update:
    title: flosch.slideshow::lang.controller.form.slideshows.update
    redirect: flosch/slideshow/slideshows
    redirectClose: flosch/slideshow/slideshows
